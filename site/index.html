<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>UMD Prereq Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>

    <header>
      <h1>UMD Prerequisite Explorer</h1>
      <p>
        Explore prerequisites, corequisites, and reverse prerequisites
        for UMD courses.
      </p>
    </header>

    <section class="search-box">
      <input id="course-input" type="text" placeholder="e.g. CMSC132" />
      <button id="search-button">Search</button>
    </section>

    <section class="results">


      <h2>Prerequisites</h2>
      <h5 class="count" id="prereq-count"> </h5>
      <ul class="course-chain" id="prereqs-list">
        <li class="placeholder">No course selected</li>
      </ul>
      </div>

      <div class="panel">
        <h2>Corequisites</h2>
        <h5 class="count" id="coreq-count"> </h5>
        <ul class="course-chain" id="coreqs-list">
          <li class="placeholder">No course selected</li>
        </ul>
      </div>

      <div class="panel">
        <h2>Reverse Prerequisites</h2>
        <h5 class="count" id="reverse-count"> </h5>
        <button class="collapsible" id="collapsible-button">Dynamic button text</button>
        <ul class="course-chain" id="reverse-list">
          <li class="placeholder">No course selected</li>
        </ul>
      </div>

    </section>

  </main>

  <script type="module" src="src/ui.js"></script>
</body>

</html>
